<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Transformations and Animations</title>
<style>
    .container {
        text-align: center;
        margin-top: 50px;
    }

    .box {
        width: 100px;
        height: 100px;
        background-color: #007bff;
        position: relative;
        animation: move 2s infinite alternate ease-in-out;
    }

    @keyframes move {
        0% {
            transform: translateX(0);
        }
        100% {
            transform: translateX(200px);
        }
    }

    .box:hover {
        transform: scale(1.2) rotate(45deg);
    }

    .text {
        font-size: 20px;
        color: #fff;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
</head>
<body>

<div class="container">
    <div class="box">
        <div class="text">Hover Me</div>
    </div>
</div>

</body>
</html>
